<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>New Tad</title>
		<link rel="icon" type="image/png" href="logo.png" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
		<link rel="stylesheet" type="text/css" href="Webfonts/fonts.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<main></main>
		<div id="settings" class="hidden">
			<h1>Settings</h1>
			<p>
				<label class="noselect" for="theme"
					>Dark theme: <input type="checkbox" name="theme" id="theme"
				/></label>
			</p>

			<p>
				<label class="heading" for="font">Font Family:</label>
				<label class="noselect" for="quattro" name="font"
					><input type="radio" id="quattro" name="font" value="quattro" /> iA
					Writer Quattro</label
				>

				<label class="noselect" for="mono" name="font"
					><input type="radio" id="mono" name="font" value="mono" /> iA Writer
					Mono</label
				>

				<label class="noselect" for="book" name="font"
					><input type="radio" id="book" name="font" value="book" /> ET
					Book</label
				>
				<label class="noselect" for="go" name="font"
					><input type="radio" id="go" name="font" value="go" /> Go
					Regular</label
				>
			</p>
			<p>
				<label class="heading" for="size">Font Size:</label>
				<label class="noselect" for="smaller" name="size"
					><input type="radio" id="smaller" name="size" value="smaller" /> Even
					Smaller</label
				>

				<label class="noselect" for="small" name="size"
					><input type="radio" id="small" name="size" value="small" />
					Small</label
				>

				<label class="noselect" for="medium" name="size"
					><input type="radio" id="medium" name="size" value="medium" />
					Medium</label
				>
				<label class="noselect" for="large" name="size"
					><input type="radio" id="large" name="size" value="large" />
					Large</label
				>
				<label class="noselect" for="larger" name="size"
					><input type="radio" id="larger" name="size" value="larger" /> Even
					Larger</label
				>
			</p>
			<p>Close this panel with <span class="ctrl-key"></span>-Period.</p>
		</div>
	</body>
	<script defer type="text/javascript" src="dist/bundle.min.js"></script>
</html>
